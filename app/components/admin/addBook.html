<div class='addBook'>
    <div class='row'>
        <h3><span class="label label-primary">Book Management</span></h3>
    </div>
    <div class='row'>
        <form name='bookform'>
            <div class='row'>
                <div class="col-lg-4 col-md-4">
                    <div class="form-group">
                        <label>Book Title
                            <mandatory></mandatory>
                        </label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="form-group">
                        <label mandatory>Book Author
                            <mandatory></mandatory>
                        </label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class="col-lg-4 col-md-4">
                    <div class="form-group">
                        <label mandatory>Book Publisheer
                            <mandatory></mandatory>
                        </label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="form-group">
                        <label mandatory>Book Category
                            <mandatory></mandatory>
                        </label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class='row'>
                <button type="button" class="btn btn-primary margin-left-15">Add Book</button>
                <button type="button" class="btn btn-default">Cancel</button>
            </div>
        </form>
    </div>
</div>
